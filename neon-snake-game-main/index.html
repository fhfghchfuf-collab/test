<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEON SNAKE</title>
    <meta name="description" content="A neon-themed Snake game built with HTML5 Canvas." />
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
    <div id="app">
        <div class="ui-overlay">
            <div class="score-container">
                <div class="score-box">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-box best">
                    <span class="label">BEST</span>
                    <span id="high-score" class="value">0</span>
                </div>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="start-screen" class="screen">
                <h1>NEON SNAKE</h1>
                <p>Press ARROW KEYS or WASD to Start</p>
                <button id="start-btn" class="glow-btn">START GAME</button>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h2>GAME OVER</h2>
                <p class="final-score-display">Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="glow-btn">TRY AGAIN</button>
            </div>
        </div>
        <footer class="controls-hint">
            Use Arrow Keys or WASD to Move
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
